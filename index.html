<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>敬拜歌譜查詢</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input[type="text"] { width: 300px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
      word-break: break-word;
      height: 50px;
    }
    td.select input[type="checkbox"] {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      height: 100%;
    }
    th.select, td.select {
      width: 40px;
      min-width: 40px;
      max-width: 40px;
    }
    th.lyrics, td.lyrics {
      width: 40%;
    }
    th.name, td.name,
    th.youtube, td.youtube,
    th.date, td.date,
    th.singer, td.singer {
      width: 15%;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>敬拜歌譜查詢</h1>
    <input type="text" v-model="search" placeholder="輸入歌名關鍵字">

    <table v-if="filteredSongs.length">
      <thead>
        <tr>
          <th class="select">選擇</th>
          <th class="name">歌名</th>
          <th class="youtube">YouTube</th>
          <th class="date">最近一次選歌日期</th>
          <th class="singer">選唱</th>
          <th class="lyrics">歌詞</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(song, index) in filteredSongs" :key="song['歌名']">
          <td class="select"><input type="checkbox" v-model="selected[index]" /></td>
          <td class="name">{{ song['歌名'] }}</td>
          <td class="youtube">
            <a v-if="song['YouTube']" :href="song['YouTube']" target="_blank">YouTube 連結</a>
            <span v-else>-</span>
          </td>
          <td class="date">{{ song['最近一次選歌日期'] }}</td>
          <td class="singer">{{ song['選唱'] }}</td>
          <td class="lyrics">{{ song['歌詞'] }}</td>
        </tr>
      </tbody>
    </table>
    <p v-else>查無資料</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          search: '',
          songs: [],
          selected: []
        };
      },
      computed: {
        filteredSongs() {
          const keyword = this.search.trim().toLowerCase();
          let result = this.songs;
          if (keyword) {
            result = this.songs.filter(song => {
              return Object.values(song).some(value =>
                String(value).toLowerCase().includes(keyword)
              );
            });
          }
          return result.sort((a, b) => {
            return (a['歌名'] || '').localeCompare(b['歌名'] || '');
          });
        }
      },
      mounted() {
        const url = 'https://opensheet.elk.sh/1fZIE67QV7fBbKonS2TzUp3kY8GPuDdG1EYDf5d1C_t8/\u6b4c\u66f2\u6e05\u55ae';
        axios.get(url).then(response => {
          const rows = response.data;
          if (rows.length > 0) {
            this.songs = rows;
            this.selected = new Array(rows.length).fill(false);
          }
        }).catch(error => {
          console.error('讀取 Google Sheet 失敗:', error);
        });
      }
    }).mount('#app');
  </script>
</body>
</html>
