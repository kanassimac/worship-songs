
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>敬拜歌曲查詢</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      padding: 2em;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 1.8em;
      color: #444;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      border: 1px solid #ddd;
      margin-bottom: 0.8em;
      padding: 1em;
      border-radius: 5px;
    }
    .download-link {
      margin-top: 0.5em;
      display: inline-block;
      padding: 0.5em 1em;
      background-color: #337ab7;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .download-link:hover {
      background-color: #286090;
    }
  </style>
</head>
<body>
  <h1>敬拜歌曲歌譜查詢</h1>
  <ul id="song-list">
    <!-- 程式自動插入 -->
  </ul>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbw6FCtgWddGg29Yj6TN_DpPZh4jo1zKSnBnyTpDhKVlwwoG4U1UfNnqm_OQjM7xXDU3/exec';

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const songList = document.getElementById('song-list');
        const sortedTitles = Object.keys(data).sort();

        sortedTitles.forEach(title => {
          const fileId = data[title];
          const li = document.createElement('li');

          const songTitle = document.createElement('div');
          songTitle.textContent = title;

          const link = document.createElement('a');
          link.href = `https://drive.google.com/uc?export=download&id=${fileId}`;
          link.textContent = '下載歌譜';
          link.className = 'download-link';
          link.target = '_blank';

          li.appendChild(songTitle);
          li.appendChild(link);
          songList.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('song-list').innerHTML = '<li>載入失敗，請稍後再試。</li>';
        console.error('取得歌譜清單時發生錯誤：', error);
      });
  </script>
</body>
</html>
