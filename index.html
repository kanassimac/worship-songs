
<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: "Helvetica Neue", sans-serif;
    margin: 2rem;
    background-color: #f9f9f9;
    color: #333;
  }
  h1 {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
  th, td {
    border: 1px solid #ddd;
    padding: 0.75rem;
    text-align: left;
  }
  th {
    background-color: #f1f1f1;
  }
  tr:hover {
    background-color: #f5f5f5;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>

<script>
  function filterTable() {
    const input = document.getElementById("searchInput");
    const filter = input.value.trim().toLowerCase();
    const rows = document.querySelectorAll("table tbody tr");
    rows.forEach(row => {
      const text = row.textContent.toLowerCase();
      row.style.display = text.includes(filter) ? "" : "none";
    });
  }
</script>

  <meta charset="UTF-8" />
  <title>敬拜歌譜查詢</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input[type="text"] { width: 300px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
      word-break: break-word;
      height: 50px;
    }
    td.select input[type="checkbox"] {
      margin: 0 auto;
      display: block;
      transform: scale(1.2);
    }
    th.select, td.select { width: 3%; min-width: 40px; max-width: 40px; }
    th.lyrics, td.lyrics { width: 40%; }
    th.name, td.name,
    th.youtube, td.youtube,
    th.sheet, td.sheet { width: 19%; }
  </style>
</head>
<body>
  <div id="app">
    <h1>敬拜歌譜查詢</h1>
    <input id="searchInput" oninput="filterTable()"  type="text" v-model="search" placeholder="輸入歌名關鍵字" />

    <table v-if="filteredSongs.length">
      <thead>
        <tr>
          <th class="select">選擇</th>
          <th class="name">歌名</th>
          <th class="youtube">YouTube</th>
          <th class="sheet">歌譜連結</th>
          <th class="lyrics">歌詞</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(song, idx) in filteredSongs" :key="song['歌名']">
          <td class="select"><input id="searchInput" oninput="filterTable()"  type="checkbox" v-model="selected[idx]" /></td>
          <td class="name"><span v-html="formatTitle(song['歌名'])"></span></td>
          <td class="youtube">
            <a v-if="song['YouTube']" :href="song['YouTube']" target="_blank">YouTube 連結</a>
            <span v-else>-</span>
          </td>
          <td class="sheet">
            <a v-if="sheetMap[song['歌名'].trim()]" :href="sheetMap[song['歌名'].trim()]" target="_blank">
              線上預覽
            </a>
            <span v-else>-</span>
          </td>
          <td class="lyrics">{{ song['歌詞'] }}</td>
        </tr>
      </tbody>
    </table>
    <p v-else>查無資料</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          search: '',
          songs: [],
          selected: [],
          sheetMap: {}
        };
      },
      computed: {
        filteredSongs() {
          const kw = this.search.trim().toLowerCase();
          let items = this.songs.map(song => ({
            ...song,
            _nameStripped: song['歌名'].replace(/（[^）]*）/g, '')
          }));
          if (kw) {
            items = items.filter(song => song._nameStripped.toLowerCase().includes(kw));
          }
          return items.sort((a, b) => a._nameStripped.localeCompare(b._nameStripped));
        }
      },
      methods: {
        formatTitle(name) {
          return name ? name.replace('（', '<br>（') : '';
        },
        fetchSheetMap() {
          const url = 'https://script.google.com/macros/s/AKfycbwL9BcEAzQv_pYe5yC7r3lqRFIaz7Cfaqw9snBay0bgItUVbazm4PNsdT_5Cl_QEaYA/exec';
          return axios.get(url).then(resp => {
            const map = {};
            Object.keys(resp.data).forEach(name => {
              map[name.trim()] = `https://drive.google.com/uc?export=target="_blank"&id=${resp.data[name]}`;
            });
            this.sheetMap = map;
          });
        }
      },
      mounted() {
        axios.get('https://opensheet.elk.sh/1fZIE67QV7fBbKonS2TzUp3kY8GPuDdG1EYDf5d1C_t8/歌曲清單')
          .then(res => {
            this.songs = res.data;
            this.selected = Array(this.songs.length).fill(false);
          })
          .then(() => this.fetchSheetMap())
          .catch(err => console.error(err));
      }
    }).mount('#app');
  </script>
</body>
</html>
